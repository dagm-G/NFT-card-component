<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="" class="card-image" />
      <div class="info">
        <header class="header">Equilibrium #3429</header>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-date">
          <span class="price">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </span>
          <span class="date">
            <img src="./images/icon-clock.svg" class="icon" />
            <p>3 days left</p>
          </span>
        </div>
        <div class="credit">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Image of Jules Wyvern"
          />
          <p class="creation">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
